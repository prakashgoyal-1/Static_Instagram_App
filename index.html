<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="icon" type="image/png"
    href="https://www.freepnglogos.com/uploads/instagram-logos-png-images-free-download-2.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./logo.png" alt="logo" class="logo">
      <div class="header-actions">
        <img src="./add.jpeg" alt="logo" class="header-action">
        <img src="./message.jpeg" alt="logo" class="header-action">
      </div>
    </header>

    <section class="status-container">
      <div class="status">
        <img src="./mostlysane.png" alt="" class="profile-pic">
        <span class="username">mostlysane</span>
      </div>

      <div class="status">
        <img src="./ghantaa.jpg" alt="" class="profile-pic">
        <span class="username">Ghantaa</span>
      </div>

      <div class="status">
        <img src="./ndtv.png" alt="" class="profile-pic">
        <span class="username">NDTV</span>
      </div>

      <div class="status">
        <img src="./cultfit.png" alt="" class="profile-pic">
        <span class="username">Cultfit</span>
      </div>

      <div class="status">
        <img src="./saraalikhan.png" alt="" class="profile-pic">
        <span class="username">saraalikhan</span>
      </div>

      <div class="status">
        <img src="./kartik.png" alt="" class="profile-pic">
        <span class="username">kartik</span>
      </div>
    </section>

    <section class="posts-container">
      <div class="post">
        <div class="post-header">
          <div class="sender-info">
            <img src="./kartikaryan.png" alt="post" class="profile-pic">
            <span class="sender-name">kartikaryan</span>
          </div>
          <img src="./more-options.jpeg" alt="logo" class="more-options">
        </div>
        <div class="post-body">
          <img src="./kartikaryan.png" alt="post" class="post-image">
          <div class="post-actions">
            <div>
              <img src="./like.jpeg" alt="action" class="post-action">
              <img src="./comment.jpeg" alt="action" class="post-action">
              <img src="./share.jpeg" alt="action" class="post-action">
            </div>
            <img src="./save.jpeg" alt="action" class="post-action">
          </div>
          <div class="likes-section">
            <span class="likes-count">7724</span>&nbsp;likes
          </div>
        </div>
      </div>


      <div class="post">
        <div class="post-header">
          <div class="sender-info">
            <img src="./saraalikhan.png" alt="post" class="profile-pic">

            <img src="./save.jpeg" alt="action" class="post-action">
          </div>
          <div class="likes-section">
            <span class="likes-count">7724</span>&nbsp;likes
          </div>
        </div>
      </div>


      <div class="post">

          <div class="sender-info">

      <div class="post">

          <div class="sender-info">
            <img src="./kiaraadvani.png" alt="post" class="profile-pic">

        <div class="post-body">
          <img src="./vidyutjamwal.png" alt="post" class="post-image">
          <div class="post-actions">
            <div>
              <img src="./like.jpeg" alt="action" class="post-action">
              <img src="./comment.jpeg" alt="action" class="post-action">

    </section>


    <footer>
      <img src="./home.jpeg" alt="options" class="footer-action">
      <img src="./search.jpeg" alt="options" class="footer-action">
      <img src="./reels.jpeg" alt="options" class="footer-action">
      <img src="./notifications.jpeg" alt="options" class="footer-action">
      <img src="./user.jpeg" alt="options" class="footer-action user">
    </footer>
  </div>
